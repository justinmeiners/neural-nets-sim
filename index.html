<!DOCTYPE html>
<html>
    <head>
        <style>
        body {
            background-color: white;
            font-family: Lucida Console, Courier, monospace;
        }

        #content {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 640px;
        }

        #main-canvas {
            border: 1px solid black;
        }

        .context-menu {
            display: none;
            position: absolute;
            z-index: 10;

            background-color: white;
            border: 1px solid black;
        }

        .context-menu ul {
            list-style: none;  
            padding: 8px;
            margin: 0px;
        }

        .context-menu ul li {
            cursor: pointer;
        }
        
        .context-menu ul li:hover {
            background-color: rgb(200, 200, 200);
        }

        .context-menu.active {
            display: block;
        }

        .controls {
            margin-bottom: 0.5rem;
        }

        #storage-controls input {
            width: 100%;
            margin-top: 0.25rem;
        }

    </style>
    </head>

    <body>
        <div id="content">
            <h2>McCulloch &amp; Pitts Neural Net Simulator</h2>

            <canvas id="main-canvas" width="640" height="480"></canvas>

            <div id="playback-controls" class="controls">
                <span id="time"></span>
                <button id="play-btn">Pause</button>
                <button id="step-btn" accesskey="s">Step</button>
                <button id="reset-btn">Reset</button>
            </div>

            <div id="storage-controls" class="controls">
                <button id="load-btn">Load</button>
                <button id="save-btn">Save</button>
                <input id="storage-input" type="text"/>
            </div>
        </div>

        <div id='new-menu' class="context-menu"> 
            <ul>
                <li data-action="new-cell">New Cell</li>
                <li data-action="new-branch">New Branch</li>
            </ul>
        </div>

        <div id="edit-menu" class="context-menu">
            <ul>
                <li data-action="delete">Delete</li>
                <li data-action="flip">Flip</li>
            </ul>
        </div>
       
        <script src="neural_nets.js"> </script>
    </body>
</html>
